<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>HEJ!</h1>
    <button class="clearLS">Clear localStorage</button>
    <div class="container-fluid">

        <div class="col-sm-6">
            <h1 class="page-header">Add item:</h1>
            <form id="add-form">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="date">Today's date:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                <!-- </div> -->

                <!-- <div class="form-group row"> -->
                    <div class="col-sm-6">
                        <label for="due">Due to:</label>
                        <input type="text" class="form-control" id="due">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="desc">Heading:</label>
                        <input type="text" class="form-control" id="heading">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="desc">Description:</label>
                        <textarea class="form-control" id="desc" rows="3"></textarea>
                    </div>
                </div> <!-- .form-group.row -->

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Priority:</label>

                        <div id="prio" class="btn-group btn-group-justified" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" data-prio="1" autocomplete="off" checked>!</input>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" data-prio="2" autocomplete="off">!!</input>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" data-prio="3" autocomplete="off">!!!</input>
                            </label>
                        </div> <!-- .btn-group -->

                    </div>
                </div> <!-- .form-group.row -->

                <div class="form-group row">
                    <div class="col-md-12">
                        <button id="add-button" type="submit" class="btn btn-success btn-lg">
                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Save task
                        </button>
                    </div>
                </div> <!-- .form-group.row -->
            </form>
        </div>

        <!-- <hr /> -->
        <div class="col-sm-6">

            <div class="row">
                <div id="tasks-container" class="col-md-12">
                    <h1 class="page-header">Todo items:</h1>
                    <button id="edit-btn" type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-minus-sign"></span> Edit</button>

                    <ul id="tasks" class="list-group">
                    </ul>
                </div>
            </div> <!-- .row -->
        </div>
    </div> <!-- .container -->


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/datepicker-sv.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

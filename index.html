                        </label>

                        </label>
                    </div> <!-- .btn-group -->

                </div>
            </div> <!-- .form-group.row -->

            <div class="form-group row">
                <div class="col-md-12">
                    <button id="add-button" type="submit" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Save task
                    </button>
                </div>
            </div> <!-- .form-group.row -->
